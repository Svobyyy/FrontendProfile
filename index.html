<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <section class="profile">

      <img class="backgroundTop" src="images/bg-pattern-top.svg">
      <img class="backgroundBot" src="images/bg-pattern-bottom.svg">

      <div class="profile-wrapper">
        <section class="top">
          <img class="card-back" src="images/bg-pattern-card.svg">
          <div class="photo">
            <img src="images/image-victor.jpg">
          </div>
          <section class="user">
            <div class="name">
              <h1>Victor Crest <span>26</span></h1>
            </div>
            <div class="city">
              <h3>London</h3>
            </div>
          </section>
        </section>

        <section class="socials">

          <div class="social">
            <h2>80K</h2>
            <h3>Followers</h3>
          </div>

          <div class="social">
            <h2>803K</h2>
            <h3>Likes</h3>
          </div>

          <div class="social">
            <h2>1.4K</h2>
            <h3>Photos</h3>
          </div>

        </section>
      </div>
    </section>

    <div class="footer">
      
    </div>
  </main>

</body>

</html>
